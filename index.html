<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <!-- MAIN CONTAINER  -->
    <main class="main-container">
      <!-- CARD CONTAINER  -->
      <article class="card-container">
        <!-- SECTION IMAGEN -->
        <section class="section-imagen"></section>
        <!-- SECTION PRESENTATION  -->
        <section class="section-presentation">
          <h2 class="section-presentation__title">Order Summary</h2>
          <p class="section-presentation__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </section>
        <!-- SECTION PLAN  -->
        <section class="section-plan">
          <div class="section-plan__image"></div>
          <div class="section-plan__sale">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a class="section-plan__link" href="#">Change</a>
        </section>
        <!-- SECTION BUTTONS -->
        <section class="section-buttons">
          <button class="section-buttons__btn-payment">
            Proceed to Payment
          </button>
          <a class="section-buttons__btn-cancel" href="#">Cancel Order</a>
        </section>
      </article>
    </main>
    <!-- FOOTER -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#" target="_blank">Pablo Belda</a>.
    </footer>
  </body>
</html>
